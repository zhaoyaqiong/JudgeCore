name: JudgeCore CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v2

      - name: 🧰 Set up dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake libseccomp-dev libjansson-dev python3 python3-pip

      - name: 🛠️ Build project with CMake
        run: |
          cmake -B build
          cmake --build build

